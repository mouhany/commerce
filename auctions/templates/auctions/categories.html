{% extends "auctions/layout.html" %}

{% block body %}


<div class="d-flex flex-wrap m-5 justify-content-evenly ">
    {% for category in categories %}
    <div class="mb-2 d-block">
        <div class="btn btn-sm btn-light">
            <a href="{% url 'listing_category' category_name=category %}"
        class="text-uppercase text-decoration-none text-secondary fw-bold opacity-75">{{category}}</a>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
