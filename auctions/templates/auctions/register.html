{% extends "auctions/layout.html" %}

{% block body %}
<!-- Headline -->
<div class="container mx-5 my-2">
    <div class="mx-5">
        <h3>{{ headline }}</h3>
    </div>
</div>

<!-- Content -->
<div class="mx-5">
    <form action="{% url 'register' %}" method="post" class="col-lg-6 col-md-8 mx-5 px-2 my-4">
        {% csrf_token %}
        <div class="form-group mb-3">
            <input class="rounded-0 border-0 border border-bottom form-control mb-3" autofocus type="text" name="username" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group mb-3">
            <input class="rounded-0 border-0 border border-bottom form-control mb-3" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group mb-3">
            <input class="rounded-0 border-0 border border-bottom form-control mb-3" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mb-3">
            <input class="rounded-0 border-0 border border-bottom form-control mb-3" type="password" name="confirmation" placeholder="Confirm Password">
        </div>

        <div class="row my-4">
            <div class="col-4">
                <input class="btn btn-sm btn-light border rounded-0 text-uppercase text-decoration-none text-secondary fw-bold opacity-75" type="submit" value="Register">
            </div>
            <div class="col-8 mt-1">
                {% if message %}
                <div class="text-muted small">{{ message }}</div>
                {% endif %}
            </div>
        </div>

    </form>

    <p class="mx-5 px-2 my-4 fw-light mb-0">Already have an account?<a href="{% url 'login' %}"
    class="fw-bold nav-link d-inline mx-1">Log In here.</a></p>
</div>
